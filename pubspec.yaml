name: flutter_pokedex
description: "Code challenge para Flutter Developers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  get_it: ^7.6.7
  http: ^1.2.1
  injectable: ^2.3.2
  go_router: ^13.2.0
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  get_storage: ^2.1.1
  connectivity_widget: ^2.0.0
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  bloc_test: ^9.1.6
  build_runner: ^2.4.8
  faker: ^2.1.0
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.4.1
  mockito: ^5.4.4
  mocktail_image_network: ^1.1.0
  test: ^1.24.9 # Not possible to upgrade yet

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/intro/
    - assets/images/pokemon_type_logos/big_white/
    - assets/images/pokemon_type_logos/small_coloured/